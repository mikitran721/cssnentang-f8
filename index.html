<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS F8</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    /* pseudo classes (lop gia) - :root | :hover | : active | :first-child | :last-child
    :root phan tu goc
    :hover: ho chuot
    :active dang hoat dong khi bam va giu chuot
    */
    .box{
      width: calc(80% + 20px);
      height: 120px;
      background: rgb(4,255,4);
    }

    .box:active{
      background-color: brown;
    }

    h1:hover{
      color: blue;
    }

    li:first-child, li:last-child{
      color:blueviolet
    }

    
  </style>
  <body>
    <div class="box"></div>

    <h1>CSS Pseudo-classes</h1>
    <ol>
      <li>:root</li>
      <li>:hover</li>
      <li>:active</li>
      <li>:first-child</li>
      <li>:last-child</li>
    </ol>
  </body>
</html>
