<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM vs Button</title>
    <link rel="stylesheet" href="../css/bem.button.css">
</head>
<body>
    <div>
        <button class="btn btn--success btn--disable">GO TO NEXT APPROVAL</button>
        <button class="btn btn--warn">OK</button>
        <button class="btn btn--danger">TRY AGAIN</button>
    </div>
    <div>
        <button class="btn btn--l btn--success">GO TO NEXT APPROVAL</button>
        <button class="btn btn--l btn--warn">OK</button>
        <button class="btn btn--l btn--danger">TRY AGAIN</button>
    </div>
    <div>
        <button class="btn btn--s btn--success">GO TO NEXT APPROVAL</button>
        <button class="btn btn--s btn--warn">OK</button>
        <button class="btn btn--s btn--danger btn--disable">TRY AGAIN</button>
    </div>
</body>
</html>
