<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        body{
            height: 100vh;
            display: flex;
            background-color: #f4f4f5;
        }
        div{
            margin: auto;
        }

        /*  */

        /* block */


    </style>
</head>
<body>
    <div>
        <div class="btn btn--success">1</div>
        <div class="btn btn--danger">2</div>
    </div>

    <!-- toast html -->
    <div>
        <!-- success -->
        <div class="toast toast--success">
            <div class="toast__icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
    
            <div class="toast__body">
                <h3 class="toast__title">Success</h3>
                <p class="toast__msg">Go Make Something Awesome. Go Make Something Awesome</p>
            </div>
    
            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        
        <!-- info -->
        <div class="toast toast--info">
            <div class="toast__icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
    
            <div class="toast__body">
                <h3 class="toast__title">Info</h3>
                <p class="toast__msg">Go Make</p>
            </div>
    
            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        
        <!-- warning -->
        <div class="toast toast--warning">
            <div class="toast__icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
    
            <div class="toast__body">
                <h3 class="toast__title">Warning</h3>
                <p class="toast__msg">Go Make Something Awesome</p>
            </div>
    
            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <!-- error -->
        <div class="toast toast--error">
            <div class="toast__icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
    
            <div class="toast__body">
                <h3 class="toast__title">Error</h3>
                <p class="toast__msg">Go Make Something Awesome</p>
            </div>
    
            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

    </div>

    <!-- success -->
    <div class="toast toast--success">
        <div class="toast__icon">
            <i class="fa-solid fa-circle-check"></i>
        </div>

        <div class="toast__body">
            <h3 class="toast__title">Success</h3>
            <p class="toast__msg">Go Make Something Awesome. Go Make Something Awesome</p>
        </div>

        <div class="toast__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</body>
</html>
